
<md-toolbar ng-controller="NavbarCtrl">
  <div class="md-toolbar-tools">
    <h3>
      <span>Pocket Feeder</span>
    </h3>
    <span flex></span>
    <md-button ng-hide="isLoggedIn()" href="" ng-click="loginOauth('pocket')">Connect with Pocket</md-button>
    <div layout="row" layout-align="center center" ng-show="isLoggedIn()">
      <h3>
        <span>{{ getCurrentUser().username }}</span>
      </h3>
      <md-button class="md-icon-button md-primary" aria-label="More" ng-click="logout()">
        <md-icon md-svg-icon="assets/images/more-vert.svg"></md-icon>
      </md-button>
    </div>
  </div>
</md-toolbar>
